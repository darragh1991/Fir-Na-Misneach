<div class="position-fixed bottom-0 end-0 p-3 border-0">
  <div class="toast rounded-5"[ngClass]="{'show': promptToaster(),
    'toast-active': promptToaster()
  }">
    <div class="body-container d-inline-flex p-3">
      <div class="d-flex align-items-center pill-container pe-3">
        <div class="vertical-pill" [ngClass]="{'bg-warning': toasterType() === 'warning'}"></div>
      </div>
      <div class="d-flex flex-end flex-column">
        <div class="toast-header border-0 py-0">
          <strong class="me-auto" [ngClass]="{'text-warning': toasterType() === 'warning'}">Warning!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</div>
      </div>
    </div>
  </div>
</div>
