<div class="header-container d-flex justify-content-center py-3">
  <h1>Frequesntly Asked Questions</h1>
</div>
<div class="input-group flex-nowrap justify-content-center py-5">
    <span class="input-group-text" id="addon-wrapping">
      <i class="bi bi-search"></i>
    </span>
    <input type="text" class="form-control" placeholder="filter by questions" aria-label="Username" aria-describedby="addon-wrapping" (input)="filterFaq($event)">
    <span class="input-group-text">
      <button type="button" class="btn-close" aria-label="Close" (click)="clearFilter()"></button>
    </span>
</div>
@if ((renderFaq$ | async); as faqs) {
  <div class="accordion accordion-flush" id="accordionFlushExample">
    @for (faq of faqs; let index = $index; track $index) {
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#flush-collapse' + index" aria-expanded="false"
          [attr.aria-controls]="'flush-collapse' + index">
            {{ faq.question }}
          </button>
        </h2>
        <div [id]="'flush-collapse' + index" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">{{ faq.answer }}</div>
        </div>
      </div>
    }
  </div>
}
