<div class="container my-5 login-container">
  <div class="d-flex align-items-center justify-content-center">
    <h1>Login</h1>
  </div>
  <form [formGroup]="loginForm" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
    <div class="pb-3">
      <div class="position-relative">
        <div class="form-floating">
          <input type="email" formControlName="email" class="form-control rounded-pill pe-5" id="floatingInput"
            placeholder="name@example.com" required>
          <label class="form-label" for="floatingInput">Email address</label>
        </div>
        <span class="position-absolute end-0 top-50 translate-middle-y me-3 text-muted"><i
            class="bi bi-person-fill"></i></span>
      </div>
      <ng-container *ngTemplateOutlet="inlineErrors; context: { indicator: 'email' }"></ng-container>
    </div>
    <div class="position-relative pb-3">
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control rounded-pill pe-5" id="floatingInput"
          placeholder="Password">
        <label class="form-label" for="floatingInput">Password</label>
      </div>
      <span class="position-absolute end-0 top-50 translate-middle-y me-3 text-muted pb-3"><i
          class="bi bi-lock-fill"></i></span>
    </div>
    <div class="d-flex justify-content-between pt-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="isRememberMeEnabled()"
          (change)="onCheckboxChange($event)">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me?
        </label>
      </div>
      <div>
        <a class="password-reset-link" href="#">Forgot password?</a>
      </div>
    </div>
    <div class="py-3">
      <button class="btn btn-primary w-100 rounded-pill" type="submit">Login</button>
    </div>
  </form>
  <div class="text-center py-3">
    <p>Don't have an account? <a href="#">Register</a></p>
  </div>
</div>
<ng-template let-indicator="indicator" #inlineErrors>
  @let emailErrors = checkErrorCase(indicator);
  @if (emailErrors) {
  <div class="d-block invalid-feedback ms-3">
    <small>Please provide a valid {{ indicator }}.</small>
  </div>
  }
</ng-template>
